<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CosmoPet - Your Space Health Assistant</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #000;
      color: #fff;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('images/space_background.jpg') no-repeat center center;
      background-size: cover;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    #cosmo-img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .speech-bubble {
      background: rgba(255,255,255,0.1);
      border: 2px dashed #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 15px auto;
      max-width: 600px;
    }

    #start-adventure {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: #00bfff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #start-adventure:hover {
      transform: scale(1.05);
      background: #1ec8ff;
    }

    #language-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      border: none;
      background: #fff;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <button id="language-toggle">🇮🇹 / 🇬🇧</button>

    <img src="https://github.com/TizyM/COSMOpet/raw/main/a%20dog%20astronaut%20named%20COSMO.png" 
         alt="Cosmo the space dog" id="cosmo-img">

    <div class="speech-bubble">
      <h2>Hi there! I'm COSMO, the AI space buddy of Team MOVERE! 🚀🐶</h2>
      <p>
        Get ready for an <strong>amazing space journey</strong>! 🌌✨<br>
        We'll play <strong>fun musical games</strong>, I'll teach you how to <strong>relax</strong>,  
        and even how to <strong>eat healthy</strong> like astronauts! 🥦🚀  
        <br>Ready for the adventure? 3... 2... 1... GO! 🚀🔥  
      </p>
    </div>

    <h3>3, 2, 1... 🚀</h3>
    <button id="start-adventure">🌍 Start your adventure!</button>
  </div>

  <script>
    document.getElementById("start-adventure").addEventListener("click", () => {
      window.location.href = "main.html";
    });

    document.getElementById("language-toggle").addEventListener("click", () => {
      alert("Language toggle coming soon! 😄");
    });
  </script>
</body>
</html>
